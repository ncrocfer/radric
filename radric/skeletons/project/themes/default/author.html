{% extends "base.html" %}

{% block title %}{{ author.name }} - {{ super() }}{% endblock %}

{% block content %}
<h1>{{ author.name }}</h1>

{% for post in author.posts|sort(attribute='date', reverse=True) %}

<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
<hr />

{% endfor %}

{% endblock %}
